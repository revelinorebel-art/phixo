<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Basic background -->
  <rect width="400" height="300" fill="#F5F5F5"/>
  
  <!-- Simple plate -->
  <ellipse cx="200" cy="200" rx="80" ry="15" fill="#E0E0E0"/>
  <ellipse cx="200" cy="195" rx="75" ry="12" fill="#FFFFFF" stroke="#D0D0D0" stroke-width="1"/>
  
  <!-- Basic burger (unappetizing) -->
  <!-- Bottom bun -->
  <ellipse cx="200" cy="190" rx="45" ry="8" fill="#D2B48C"/>
  
  <!-- Patty -->
  <ellipse cx="200" cy="180" rx="40" ry="6" fill="#8B4513"/>
  
  <!-- Lettuce (wilted) -->
  <ellipse cx="200" cy="175" rx="35" ry="4" fill="#9ACD32" opacity="0.7"/>
  
  <!-- Cheese (basic) -->
  <ellipse cx="200" cy="170" rx="38" ry="3" fill="#FFD700" opacity="0.8"/>
  
  <!-- Top bun -->
  <ellipse cx="200" cy="165" rx="45" ry="8" fill="#D2B48C"/>
  
  <!-- Basic fries (scattered) -->
  <rect x="120" y="210" width="4" height="25" fill="#DEB887" transform="rotate(15 122 222)"/>
  <rect x="130" y="215" width="4" height="20" fill="#DEB887" transform="rotate(-10 132 225)"/>
  <rect x="140" y="220" width="4" height="18" fill="#DEB887" transform="rotate(25 142 229)"/>
  <rect x="280" y="210" width="4" height="22" fill="#DEB887" transform="rotate(-20 282 221)"/>
  <rect x="290" y="218" width="4" height="17" fill="#DEB887" transform="rotate(30 292 226)"/>
  
  <!-- Poor lighting overlay -->
  <rect width="400" height="300" fill="rgba(100,100,100,0.4)"/>
  
  <!-- Text -->
  <text x="20" y="280" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">VOOR: Basis food fotografie</text>
</svg>