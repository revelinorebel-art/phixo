<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Watch outline -->
  <circle cx="200" cy="150" r="80" fill="#d1d5db" stroke="#9ca3af" stroke-width="3"/>
  <circle cx="200" cy="150" r="70" fill="#f9fafb" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Watch face -->
  <circle cx="200" cy="150" r="60" fill="white" stroke="#374151" stroke-width="1"/>
  
  <!-- Hour markers -->
  <circle cx="200" cy="100" r="3" fill="#374151"/>
  <circle cx="200" cy="200" r="3" fill="#374151"/>
  <circle cx="150" cy="150" r="3" fill="#374151"/>
  <circle cx="250" cy="150" r="3" fill="#374151"/>
  
  <!-- Watch hands -->
  <line x1="200" y1="150" x2="200" y2="120" stroke="#1f2937" stroke-width="3" stroke-linecap="round"/>
  <line x1="200" y1="150" x2="230" y2="150" stroke="#1f2937" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="200" cy="150" r="4" fill="#1f2937"/>
  
  <!-- Watch band -->
  <rect x="180" y="70" width="40" height="20" fill="#6b7280" rx="5"/>
  <rect x="180" y="210" width="40" height="20" fill="#6b7280" rx="5"/>
  
  <!-- Text -->
  <text x="200" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">VOOR - Origineel Horloge</text>
</svg>