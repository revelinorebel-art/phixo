<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spotlight" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Spotlight -->
  <ellipse cx="200" cy="150" rx="150" ry="100" fill="url(#spotlight)"/>
  
  <!-- Elegant plate -->
  <ellipse cx="200" cy="180" rx="130" ry="85" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" filter="url(#glow)"/>
  <ellipse cx="200" cy="180" rx="120" ry="75" fill="#ffffff"/>
  
  <!-- Perfect steak -->
  <ellipse cx="200" cy="160" rx="65" ry="45" fill="#8b4513" stroke="#654321" stroke-width="1"/>
  <ellipse cx="200" cy="160" rx="55" ry="35" fill="#a0522d"/>
  <ellipse cx="200" cy="160" rx="45" ry="25" fill="#cd853f"/>
  
  <!-- Grill marks -->
  <rect x="175" y="145" width="50" height="2" fill="#654321" opacity="0.8"/>
  <rect x="175" y="155" width="50" height="2" fill="#654321" opacity="0.8"/>
  <rect x="175" y="165" width="50" height="2" fill="#654321" opacity="0.8"/>
  
  <!-- Gourmet vegetables -->
  <circle cx="140" cy="180" r="15" fill="#16a34a" filter="url(#glow)"/>
  <circle cx="260" cy="180" r="15" fill="#ea580c" filter="url(#glow)"/>
  <circle cx="160" cy="200" r="10" fill="#facc15" filter="url(#glow)"/>
  <circle cx="240" cy="200" r="10" fill="#dc2626" filter="url(#glow)"/>
  
  <!-- Sauce drizzle -->
  <path d="M 180 190 Q 190 185 200 190 Q 210 195 220 190" stroke="#92400e" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- Elegant cutlery -->
  <rect x="110" y="140" width="4" height="45" fill="#e5e7eb" filter="url(#glow)"/>
  <rect x="105" y="135" width="14" height="10" fill="#e5e7eb" filter="url(#glow)"/>
  
  <rect x="286" y="140" width="4" height="45" fill="#e5e7eb" filter="url(#glow)"/>
  <polygon points="284,135 294,135 289,145" fill="#e5e7eb" filter="url(#glow)"/>
  
  <!-- Garnish -->
  <circle cx="200" cy="140" r="3" fill="#22c55e" opacity="0.8"/>
  <rect x="198" y="135" width="4" height="8" fill="#16a34a" opacity="0.6"/>
  
  <!-- Text -->
  <text x="200" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#f1f5f9" font-weight="bold">NA - Gourmet Biefstuk</text>
</svg>